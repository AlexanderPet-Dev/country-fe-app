<div>
  <h2>{{title}}</h2>
</div>

<div>
  <table class="countries">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Area</th>
      <th>National Day</th>
      <th>Country Code 2</th>
      <th>Country Code 3</th>
    </tr>
    <tr *ngFor="let country of countries">
      <td>{{country.id}}</td>
      <td>{{country.name}}</td>
      <td>{{country.area}}</td>
      <td>{{country.nationalDay}}</td>
      <td>{{country.countryCode2}}</td>
      <td>{{country.countryCode3}}</td>
    </tr>
  </table>
</div>
